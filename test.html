<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/shards.min.css?v=2.1.0">
  <link rel="stylesheet" href="css/shards-demo.min.css?v=2.1.0">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
<h1>Bienvenue sur la page de contact</h1>
<p>Vous pouvez Ã  travers ce formulaire </p>
<ul>
  <li>Nous contacer</li>
  <li>Poser une question</li>
  <li>Tenter un appel</li>
  <li>Faire une blague</li>
</ul>

  <div class="example col-lg-8 col-md-10 ml-auto mr-auto">
    <h5>Page contact</h5>

    <!-- Form Controls: Simple Forms -->
    <div class="row mb-5">
      <div class="col-md-12">
        <form>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="form1-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="form1-name" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="form1-email" class="col-form-label">Email</label>
              <input type="email" class="form-control" id="form1-email" placeholder="Email">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">
              <label for="form1-text">Que voulez-vous dire ?</label>
              <input type="password" class="form-control" id="form1-password" placeholder="Votre message" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="form1-state">State</label>
              <select class="custom-select" id="form1-state">
                <option value="" selected>Choose One</option>
                <option value="1">California</option>
                <option value="2">Virginia</option>
                <option value="3">Texas</option>
                <option value="4">Florida</option>
              </select>
            </div>

            <div class="col-md-3 mb-4">
              <label for="form1-zip">Zip</label>
              <input type="text" class="form-control" id="form1-zip" placeholder="Zip" required>
            </div>
          </div>
            <div class="col-md-3 mb-4">
              <input type="submit" class="btn btn-primary" id="form1-submit" >
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
